<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
    crossorigin="anonymous">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="container-fluid">
    <div class=row>
      <div class="col-8 list">
        <app-food-list [food]="food" (selectedClick)="clickBuyItem($event)" *ngIf="!customizing"></app-food-list>
        <app-customize *ngIf="customizing"  [itemBuy]="itemBuy" (final)="final($event)"></app-customize>
      </div>
      <div class="col-4 facture ">
        <app-facture [carShop]="carShop" [total]=total (FinishedBuy)="buyFinish($event)"></app-facture>
      </div>
    </div>
  </div>

</body>

</html>
