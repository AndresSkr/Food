<div class="container">
<h1>Facture</h1>
    <ul>
        <li *ngFor="let itemCarShop of carShop">
            {{itemCarShop.name}}
            <ol *ngFor="let customItemBuy of itemCarShop.steps">
                {{customItemBuy}}
            </ol>
            <ol>{{itemCarShop.price | currency: "COP":"symbol":'3.0'}}</ol>
        </li>
    </ul>

    <div *ngIf="total != 0">
        <div class="total">
            Total: <strong>{{total | currency: "COP":"symbol":'3.0'}}</strong>
        </div>

        <div class="conte">
            <div class="row">
                <div class="col-6">
                    <button (click)="buy()" class="btn btn-primary">Buy</button>
                </div>
                <div class="col-6" >
                    <button (click)="cancelBuy()" class="btn btn-danger">Cancelar</button>
                </div>
            </div>
        </div>
       
    </div>
</div>
